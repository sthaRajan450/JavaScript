<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/3cc1d49a9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/some projects/project-10/style.css">
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/some projects/project-10/image/pexels-erxmart-2247677.jpg" alt="Thumbnail" class="song-image">
            <h1>Timi Ra Ma</h1>
            <p>Paul Shah , Renuka Khadka</p>
            <audio id="song"
                src="/some projects/project-10/audio/y2mate.com - Timi Ra Ma Jam Maya  Paul Shah  Renuka Khadka  Shanti Shree Pariyar  Suman Bt  Gobinda Pangeni.mp3"
                ></audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div>
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/some projects/project-10/script.js"></script>

</html>
