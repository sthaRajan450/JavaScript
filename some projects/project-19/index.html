<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon Page</title>
    <link rel="stylesheet" href="/project-19/style.css">
</head>

<body>
    <div class="container">
        <img src="/project-19/images/logo.png" alt="" class="logo">
        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="/project-19/images/triangle.png" alt=""></button>
        </div>
        <img src="/project-19/images/rocket.png" alt="" class="rocket">
    </div>

</body>
<script>
    const countDownDate = new Date('April 16,2025 00:00:00').getTime();
    console.log(countDownDate);
    const x = setInterval(() => {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        // Time calculations
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.querySelector('#days').innerHTML = days;
        document.querySelector('#hours').innerHTML = hours;
        document.querySelector('#minutes').innerHTML = minutes;
        document.querySelector('#seconds').innerHTML = seconds;

        if (distance < 0) {
            clearInterval(x);
            document.querySelector('#days').innerHTML = '00'
            document.querySelector('#hours').innerHTML = '00'
            document.querySelector('#minutes').innerHTML = '00'
            document.querySelector('#seconds').innerHTML = '00'
        }
    }, 1000)
</script>

</html>
