<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/project-4/style.css">
    <script src="/project-4/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" placeholder="password" id="password">
            <img src="/project-4/images/copy.png" alt="copy">
        </div>
        <div class="options">
            <input type="range" name="range" id="range" min="1" max="100">
            <span>Length:12</span>
        </div>
        <button><img src="/project-4/images/flash (1).png" alt="">Generate Password</button>
    </div>


</body>

</html>
