<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRcode Generator</title>
    <link rel="stylesheet" href="/some projects/project-8/style.css">
</head>

<body>
    <div class="card">
        <h1>Enter your text or URL</h1>
        <div>

            <input type="text" placeholder="Text or URL" id="qrText">
            <div class="imgBox" id="imgBox">
                <img src="" alt="" id="qrImage">
            </div>


            <button>Generate QR Code</button>
        </div>
    </div>
</body>
<script>

    let imgBox = document.getElementById('imgBox')
    let qrImage = document.getElementById('qrImage')
    let qrText = document.querySelector('#qrText');

    document.querySelector('button').addEventListener('click', () => {
        const text = qrText.value.trim();
        if (text === "") {
            alert("Please enter some text or URL");
            return;
        }
        qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(text)}`
        imgBox.classList.add('show-img');
        qrText.value = "";

    });

</script>

</html>
