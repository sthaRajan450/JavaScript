<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="/project-22/style.css">
</head>

<body>
   
    <div class="hero">
        <div class="selector">
            <div class="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="/project-22/SelectMenu_Img/arrow.png" alt="" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="option">
                    <img src="/project-22/SelectMenu_Img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="option">
                    <img src="/project-22/SelectMenu_Img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="option">
                    <img src="/project-22/SelectMenu_Img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="option">
                    <img src="/project-22/SelectMenu_Img/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="option">
                    <img src="/project-22/SelectMenu_Img/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="/project-22/script.js"></script>
</body>

</html>
