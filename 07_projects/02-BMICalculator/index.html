<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/07_projects/02-BMICalculator/style.css">
</head>

<body>
    <h1>BMI Calculator</h1>
    <form>
        <label for="height">Height in CM</label>
        <input type="text" placeholder="Enter height" id="height">
        <br>
        <br>
        <label for="weight">Weight in KG</label>
        <input type="text" placeholder="Enter weight" id="weight">
        <br>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>
    <div id="weight-guide">
        <h2>BMI Weight Guide</h2>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>
</body>
<script src="/07_projects/02-BMICalculator/script.js"></script>

</html>
