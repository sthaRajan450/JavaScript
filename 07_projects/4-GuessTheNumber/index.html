<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/07_projects/4-GuessTheNumber/style.css">

</head>

<body>
    <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100</p>
    <p>You have 10 attempsts to guess the right number</p>
    <br>
    <form>
        <label for="guessField" id="guess">Guess a number</label>
        <input type="text" id="guessField" class="guessField" required>
        <input type="submit" value="Submit guess" id="subt" class="guessSubmit" >
    </form>
    <div class="error"></div>
    <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
</body>
<script src="/07_projects/4-GuessTheNumber/script.js"></script>

</html>
